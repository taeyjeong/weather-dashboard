<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <nav id="top" class="navbar navbar-dark bg-dark flex-row justify-content-center text-light">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-4 bg-light">
        <h2 style="font-size:larger">Search for a City:</h2>
        <div class="col-10 input-group mb-3">
          <input id="input" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="submit" class="btn btn-outline-secondary bg-primary text-white" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <ul class="col-12 list-group" id="history">
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
          <li class="list-group-item entry" href="#" style="color:black;"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
